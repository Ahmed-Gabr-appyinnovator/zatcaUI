    <div class="add-client container">
        <h1 class="title">
            اضافة عميل جديد
        </h1>

        <hr>

        <!-- Company Form -->
        <form>
            <div class="form-group form-box">

                <!-- First Row of Inputs -->
                <div class="form-group">
                    <input  type="text" placeholder="اسم العميل بالعربية">
                    <input  type="text" placeholder="اسم العميل بالإنجليزية">
                </div>

                <!-- Second Row with Select Dropdown -->
                <div class="form-group">
                    <input type="text" placeholder="الرقم الضريبي">
                    <input type="text" placeholder="المعرف الثاني">
                  
                </div>

                <div class="form-group">

                    <select name="" id="" >
                        <option value="" selected disabled>نوع الفواتير المدعومة </option>
                        <option value="">كلاهما</option>
                        <option value="">B2C</option>
                        <option value="">B2B</option>
                    </select>

                    <select name="" id="" >
                        <option value="" selected disabled>نوع المعرف الثاني </option>
                        <option value="">رقم التعريف الضريبي - Tax Identification Number</option>
                        <option value="">رقم جواز السفر - Passport ID</option>
                        <option value="">اخري - Other</option>
                        <option value="">السجل التجاني -  CR - Commercial Registration Number</option>
                        <option value="">ترخيص وزاره الشوؤن البلدية و القروية - MOMRAH License</option>
                        <option value="">ترخيص وزارة الموارد البشرية و التنمية الاجتماعية - MHRSD License</option>
                        <option value="">رقم ٧٠٠ - Number 700</option>
                        <option value="">ترخيص الهيئة العامة للاستثمار - MISA License</option>
                        <option value="">الهوية الوطنية - National ID</option>
                        <option value="">معرف دول مجلس التعاون الخليجي - GCC ID</option>
                    </select>


                    <select name="" id="" class="full-width">
                        <option value="" selected disabled>البلد</option>
                        <option value="">مصر</option>
                        <option value="">السعودية</option>
                        <option value="">المملكة العربية السعودية</option>
                    </select>
                </div>

                <!-- Third Row of Inputs -->
                <div class="form-group">
                    <input type="text" placeholder="رقم المبنى">
                    <input type="text" placeholder="رقم صندوق بريد إضافي">
                </div>

                <!-- Fourth Row of Inputs -->
                <div class="form-group">
                    <input type="text" placeholder="المدينة بالعربية">
                    <input type="text" placeholder="المدينة بالإنجليزية">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="الرقم البريدي">
                    <input type="text" placeholder="صندوق البريد">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="الشارع بالعربية">
                    <input type="text" placeholder="الشارع بالانجليزي">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="المقاطعة بالعربية">
                    <input type="text" placeholder="المقاطعة بالانجليزي">
                </div>

                <div class="form-group">
                    <input type="text" placeholder="المدينه بالعربيه">
                    <input type="text" placeholder="المدينه بالانجليزيه">
                </div>


                <div class="form-group">
                    <input type="text" placeholder="المحافظة بالعربية">
                    <input type="text" placeholder="المحافظة بالانجليزية">
                </div>

                

                <!-- Submit Button -->
             <div class="btn">
                <input type="submit" value="اضافة عميل جديد">
            </div>
            </div>

            
        </form>
    </div>
    </div>
