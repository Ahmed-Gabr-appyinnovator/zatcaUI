<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clients</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.datatables.net/1.13.4/css/dataTables.bootstrap5.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./scss/generalscss/general.css" />
    <link rel="stylesheet" href="./scss/headerscss/header.css" />
    <link rel="stylesheet" href="./scss/usersscss/users.css" />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.4/js/dataTables.bootstrap5.min.js"></script>
  </head>

  <body>
    <header class="header">
      <div class="header-container">
        <div class="logo">
          <h1>بوابة هيئة الدخل و الزكاة</h1>
        </div>
        <nav class="navigation">
          <ul>
            <li><a href="./company-form.html">الشركة</a></li>
            <li><a href="./logs.html">السجلات</a></li>
            <li><a href="./clients.html">العملاء</a></li>
            <li><a href="./BillingErrorChecking.html">فحص خلل الفواتير</a></li>
            <li><a href="./users.html">المستخدمين</a></li>
            <li><a href="./Devices.html">الجهاز</a></li>
            <li><a href="./invoices.html">الفواتير</a></li>


          </ul>
        </nav>
      </div>
    </header>

    <main class="container-main">
      <section class="users">
        <h1 class="title">المستخدمين</h1>
        <div class="add-client">
          <a href="./add-user.html">
            <button class="btn btn-primary">
              اضافة مستخدم جديد <i class="fas fa-plus"></i>
            </button>
          </a>
        </div>
      </section>

      <hr />

      <section class="search-bar container">
        <input
          type="text"
          id="customSearch"
          placeholder="ابحث باسم العميل او رقم العميل"
        />
      </section>

      <section class="container-main">
        <div class="container mt-1">
          <div class="data_table">
            <table
              id="example"
              class="table table-striped table-bordered table-hover"
              style="width: 100%"
            >
              <thead>
                <tr>
                  <th>رقم المستخدم</th>
                  <th>الاسم العربي</th>
                  <th>الاسم الانجليزي</th>
                  <th>التنبيه بفواتير B2C المتاخرة</th>
                  <th>المدة المحددة للتذكير بفواتير ال B2C</th>
                  <th>الاعدادات</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>123</td>
                  <td>جون دو</td>
                  <td>John Doe</td>
                  <td>987654321</td>
                  <td>ID Type 1</td>
                  <td>
                    <button class="btn btn-primary btn-sm" onclick="editUser()">تعديل</button>
                    <button class="btn btn-danger btn-sm">حذف</button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </section>
    </main>

    <script>
      $(document).ready(function () {
        const table = $("#example").DataTable({
          scrollX: true,
          pagingType: "simple_numbers",
          searching: true,
          ordering: true,
          info: true,
          language: {
            url: "https://cdn.datatables.net/plug-ins/1.13.4/i18n/ar.json",
          },
        });

        $("#customSearch").on("keyup", function () {
          const searchTerm = $(this).val();
          table.search(searchTerm).draw();
        });
      });

      function editUser() {
        window.location.href = "edit-user.html";
      }
    </script>
  </body>
</html>
